<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="overlay">
                <div class="text">ODIN</div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up now to get started!

                    You know you want to.
                </h1>
            </div>
            <div class="middle">
                <form>
                    <h1>Get Started!</h1>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter Mail">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Enter Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Enter password">
                    </div>
                </form>
            </div>
            <div class="bottom">
                <div class="button-container">
                    <button class="account-button">Create Account</button>
                </div>
                <p>Already have an account? <a href="#">Log In!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
